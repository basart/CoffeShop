<section class="form" ng-controller="AuthLoginCtrl">
  <form name="form" class="form-horizontal" ng-submit="login()">
    <fieldset>
      <legend>Login form</legend>

      <div class="form-group">
        <label class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" ng-model="user.email">
          <p class="hint">Email is
            required</p>
        </div>
        
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="user.password">
          <p class="hint">Password is
            required</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
  <article class="alert alert-danger" ng-show="error">
    <p ng-bind="error"></p>
  </article>
<section>
